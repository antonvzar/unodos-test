<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vk api testtask</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <div>
    <script src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
    <script
      src="https://vk.com/js/api/openapi.js?169"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      VK.init({
        apiId: 52922018,
      });

      if ("VKIDSDK" in window) {
        const VKID = window.VKIDSDK;

        VKID.Config.init({
          app: 52922018,
          redirectUrl: "https://antonvzar.github.io/friends",
          responseMode: VKID.ConfigResponseMode.Callback,
          source: VKID.ConfigSource.LOWCODE,
          scope: "friends", // Заполните нужными доступами по необходимости
        });

        const oneTap = new VKID.OneTap();

        if (response.error) {
          console.error("Ошибка в запросе users.get:", response.error);

          // Если запрос не сработал, отобразить кнопку авторизации
          oneTap
            .render({
              container: document.currentScript.parentElement,
              showAlternativeLogin: true,
            })
            .on(VKID.WidgetEvents.ERROR, vkidOnError)
            .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
              const code = payload.code;
              const deviceId = payload.device_id;

              VKID.Auth.exchangeCode(code, deviceId)
                .then(vkidOnSuccess)
                .catch(vkidOnError);
            });
        } else {
          console.log(
            "Запрос users.get успешно выполнен:",
            response.response[0]
          );
        }

        function vkidOnSuccess(data) {
          console.log(data);
          setCookie("access_token", data.access_token);
          setCookie("refresh_token", data.refresh_token);
          setCookie("user_id", data.user_id);
        }
        function getCookie(name) {
          let matches = document.cookie.match(
            new RegExp(
              "(?:^|; )" +
                name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, "\\$1") +
                "=([^;]*)"
            )
          );
          return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        function setCookie(name, value, days) {
          let expires = "";
          if (days) {
            let date = new Date();
            date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
            expires = "; expires=" + date.toUTCString();
          }
          document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function vkidOnError(error) {
          console.log(error);
        }
      }
    </script>
  </div>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
  </body>
</html>
